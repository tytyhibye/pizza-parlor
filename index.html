<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ty Ty's Pizza Pies</h1>
        <blockquote class ="bg-danger">
            <p>"You're gonna friggen love these pizza pies."</p>
            <footer>Ty Ty</footer>
          </blockquote>
          <br>
          <div id="button1">
          <button id="start" class="btn btn-danger btn-animated">Pizza Time</button>
          </div>
      </div>
      <div class="menu">
        <form id="pizzaSpecs">
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>"tilt to fit through my door" Large</option>
          </select>
          <br>
          <h4>All pizza pie's come with cheese & sauce but add as many toppings as you like pal:</h4>
          <div class="radio">
            <label>
              <input type="radio" name="topping1" id="reg" value="2">
              Regular ol' Bacon
            </label>
          </div>
            <div class="radio">
            <label>
              <input type="radio" name="topping2" id="pepper" value="2">
              Peppered Bacon
            </label>
            </div>
            <div class="radio">
            <label>
              <input type="radio" name="topping3" id="applewood" value="2">
              Applewood Smoked Bacon
            </label>
            </div>
            <div class="radio">
            <label>
              <input type="radio" name="topping4" id="canadian" value="2">
              Canadian Bacon
            </label>
            </div>
            <div class="radio">
            <label>
              <input type="radio" name="topping5" id="turkey" value="2">
              Turkey Bacon
            </label>
            </div>
            <div class="radio">
            <label>
              <input type="radio" name="topping6" id="pancetta" value="2">
              Pancetta
            </label>
            </div>
            <div class="radio">
            <label>
              <input type="radio" name="topping7" id="facon" value="2">
              I Can't Believe It's Not Bacon aka "Facon"
            </label>
            </div>
          <button type="submit" class="btn btn-danger btn-aimated">Bing Bang Boom <br> It's Pizza Time</button>
        </form>
      </div>
      <div class="results">
        <h2>Your Total Is $<span id="priceOutput"></span></h2>
      </div>
    </div>

  </body>
</html>
